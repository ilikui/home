<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影、书籍和音乐信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .item {
            border-bottom: 1px solid #eee;
            padding: 20px 0;
            display: flex;
            align-items: center;
        }

        .item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .item-info {
            flex: 1;
        }

        .item-info h2 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .item-info p {
            margin: 5px 0;
        }

        .rating {
            font-size: 20px;
            color: #FFD700;
        }

        .tags {
            color: #666;
        }

        .item-info a {
            color: #007bff;
            text-decoration: none;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px;
            margin: 0 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<div class="container" id="moviesContainer">
    <h2>电影信息</h2>
    <div id="moviesList"></div>
</div>

<div class="container" id="booksContainer">
    <h2>书籍信息</h2>
    <div id="booksList"></div>
</div>

<div class="container" id="musicContainer">
    <h2>音乐信息</h2>
    <div id="musicList"></div>
</div>

<div class="pagination">
    <button onclick="loadPage(1)">1</button>
    <button onclick="loadPage(2)">2</button>
    <button onclick="loadPage(3)">3</button>
</div>

<script>
    let currentPage = 1;
    const itemsPerPage = 5;

    function loadJSON(url, callback) {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const jsonData = JSON.parse(xhr.responseText);
                callback(jsonData);
            }
        };
        xhr.open("GET", url, true);
        xhr.send();
    }

    function displayItems(containerId, items) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        
        items.forEach(function(item) {
            const itemDiv = document.createElement("div");
            itemDiv.classList.add("item");

            const img = document.createElement("img");
            img.src = item.cover_url || '';  // Assume item has a cover_url field
            img.alt = item.title || '';  // Assume item has a title field
            itemDiv.appendChild(img);

            const itemInfo = document.createElement("div");
            itemInfo.classList.add("item-info");

            const title = document.createElement("h2");
            title.textContent = item.title || '';  // Assuming title is a property of the item
            itemInfo.appendChild(title);

            const ratingText = item.rating || '暂无评分';
            const rating = document.createElement("p");
            rating.classList.add("rating");
            rating.textContent = `评分: ${ratingText}`;
            itemInfo.appendChild(rating);

            const tags = document.createElement("p");
            tags.classList.add("tags");
            tags.textContent = "标签: " + (item.tags ? item.tags.join(", ") : "暂无标签");
            itemInfo.appendChild(tags);

            const link = document.createElement("a");
            link.href = item.url || '#';
            link.textContent = "了解更多";
            itemInfo.appendChild(link);

            itemDiv.appendChild(itemInfo);
            container.appendChild(itemDiv);
        });
    }

    function loadPage(page) {
        currentPage = page;
        loadData();
    }

    function loadData() {
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;

        // Load Movie Data
        loadJSON("../static/data/movie.json", function(movies) {
            const paginatedMovies = movies.slice(startIndex, endIndex);
            displayItems('moviesList', paginatedMovies);
        });

        // Load Book Data
        loadJSON("../static/data/book.json", function(books) {
            const paginatedBooks = books.slice(startIndex, endIndex);
            displayItems('booksList', paginatedBooks);
        });

        // Load Music Data
        loadJSON("../static/data/music.json", function(music) {
            const paginatedMusic = music.slice(startIndex, endIndex);
            displayItems('musicList', paginatedMusic);
        });
    }

    // Initial Load
    window.onload = loadData;
</script>

</body>
</html>
