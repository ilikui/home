# .github/workflows/douban.yml
name: douban

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *" 
  workflow_dispatch:

#on:
#  schedule:
#  - cron: "0 0 * * *"
#  watch:
#    types: [started]
permissions:
  actions: write
  checks:  write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write
        
jobs:
  douban:
    name: Douban mark data sync
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: book
      uses: lizheming/doumark-action@master
      with:
        id: olikuio
        type: book
        format: json
        dir: c6908715a5ab4a74861c5cdf9ac00eed
        notion_token: ${{ secrets.notion_token }}
    - name: movie
      uses: lizheming/doumark-action@master
      with:
        id: olikuio
        type: movie
        format: json
        dir: f808fc9c8cfb4f2b835025de9e55ec35
        notion_token: ${{ secrets.notion_token }}
    - name: music
      uses: lizheming/doumark-action@master
      with:
        id: olikuio
        type: music
        format: json
        dir: fc479b7d2df248bcb42faaa19db9378f
        notion_token: ${{ secrets.notion_token }}   
